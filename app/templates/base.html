<html>
<head lang="en">

    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/main.less">
    <script src="less-1.3.0.min.js" type="text/javascript"></script>
</head>
<body>
    {% if user.is_authenticated %}
    <a href="/user/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
    <a href="/logout">Logout</a>
    {% endif %}
    {% block content %}
    {% endblock %}

</body>
</html>
