<html>
<head lang="en">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/homepage.css">

</head>
<body>
    <div class="container">
      <div id="masthead">
            <img id="mastheadLogo" width="360" height="54" alt="Web Op-ed" src="{{ STATIC_URL }}img/weboped.png">

          <div id="registrations">
            {% if user.is_authenticated %}
            <a href="/user/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
            <a href="/logout">Logout</a>
            {% endif %}
          </div>
      </div>
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
            {% block content %}
            {% endblock %}
      </div>

      
      <hr>

      <footer>
        <p>&copy; Web Op-Ed 2012</p>
      </footer>

    </div>






    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js">

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-33986006-1']);
        _gaq.push(['_trackPageview']);

        (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();

    </script>
</body>
</html>
